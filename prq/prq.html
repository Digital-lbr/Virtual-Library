<style>
.dropbtn {
  background-color: red;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: 2;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: green;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: yellow;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 15px 160px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: white;}

.show {display: block;}
</style>
</head>
<body>

<h1 style="padding-left: 300px;"> Previous Year Question Papers </h1>


<br></br>
<br></br>

<br></br>

<h2 style="padding-left: 300px;"> B.Com (Bachelor of Commerce) </h1>

<br></br>


<h1 style="padding-left: 200px;"> English </h1>

<br></br>
<font style="padding-left: 200px;">
<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn"> Fine-Tune Your English </button>
  <div id="myDropdown" class="dropdown-content">
    <a href="eng/18d">December 2018</a>
  </div>
</div>
</font>

<br></br>

<font style="padding-left: 200px;">
<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn"> Issue That Matter </button>
  <div id="myDropdown" class="dropdown-content">
    <a href="eng/en1">November 2020</a>
  </div>
</div>
</font>
























































































































<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
