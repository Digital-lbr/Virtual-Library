<h3>പല്ല് </h3> A Ayyappan

അമ്പ് ഏതു നിമിഷവും
മുതുകിൽ തറയ്ക്കാം
പ്രാണനും കൊണ്ട് ഓടുകയാണ്
വേടന്റെ കൂര കഴിഞ്ഞ് റാന്തൽ വിളക്കുകൾ ചുറ്റും
എന്റെ രുചിയോർത്ത്
അഞ്ചെട്ടു പേർ
കൊതിയോടെ
ഒരു മരവും മറ തന്നില്ല
ഒരു പാറയുടെ വാതിൽ തുറന്ന്
ഒരു ഗർജ്ജനം സ്വീകരിച്ചു
അവന്റെ വായ്‌ക്ക് ഞാനിരയായി
